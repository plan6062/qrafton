<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>QuizWeek - 퀴즈</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mode = "{{ mode }}";

      // 모드가 변경되었거나 첫 진입이라면 초기화
      if (!sessionStorage.getItem('quizCount') || sessionStorage.getItem('quizMode') !== mode) {
        sessionStorage.setItem('quizCount', '1');
        sessionStorage.setItem('quizMode', mode);
        sessionStorage.setItem('wrongQuestions', JSON.stringify([]));
      }

      const currentCount = parseInt(sessionStorage.getItem('quizCount'));
      document.getElementById('question-count').textContent = currentCount;

      const answerForm = document.getElementById("answer-form");

      answerForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const userAnswer = document.getElementById("user-answer").value.trim();
        const correctAnswer = document.getElementById("correct-answer").value.trim();
        const questionId = document.getElementById("question-id").value;
        const questionText = document.querySelector(".bg-gray-50 p").textContent;
        const resultDiv = document.getElementById("result");
        const nextButton = document.getElementById("next-button");

        const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();

        resultDiv.innerHTML = `
          <div class="bg-${isCorrect ? 'green' : 'red'}-100 border-l-4 border-${isCorrect ? 'green' : 'red'}-500 text-${isCorrect ? 'green' : 'red'}-700 p-4 mb-4">
            <p class="font-bold">${isCorrect ? '정답입니다!' : '오답입니다!'}</p>
            <p>정확한 답변: ${correctAnswer}</p>
          </div>
        `;

        if (!isCorrect) {
          const wrongQuestions = JSON.parse(sessionStorage.getItem('wrongQuestions') || '[]');
          wrongQuestions.push({
            id: questionId,
            question: questionText,
            answer: correctAnswer,
            userAnswer: userAnswer
          });
          sessionStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
        }

        // AJAX 요청 전송
        fetch('/quiz/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question_id: questionId,
            is_correct: isCorrect,
            mode: mode
          }),
        });

        // 다음 문제 처리
        const newCount = currentCount + 1;

        if (newCount > 5) {
          nextButton.href = "/quiz/finish";
          nextButton.textContent = "결과 보기";
        } else {
          nextButton.href = mode === "quiz" ? "/quiz/learn_mode" : "/quiz/exam_mode";
          nextButton.textContent = "다음 문제";
        }

        nextButton.classList.remove("hidden");
        document.getElementById("submit-button").classList.add("hidden");
        sessionStorage.setItem('quizCount', newCount.toString());
      });

      // 결과 보기 전에 틀린 문제 서버 저장
      document.getElementById("next-button").addEventListener("click", function () {
        if (this.href.includes("/quiz/finish")) {
          const wrongQuestions = sessionStorage.getItem('wrongQuestions');
          if (wrongQuestions) {
            fetch('/quiz/save_wrong', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: wrongQuestions
            });
          }
        }
      });
    });
  </script>
</head>

<body class="bg-gray-100 font-sans">
  <nav class="bg-primary text-text-dark shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl font-bold">QuizWeek</div>
      <div class="space-x-4 flex items-center">
        {% if nickname %}
        <span class="text-gray-700 mr-2">{{ nickname }}님 환영합니다</span>
        <a href="/logout" class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm">로그아웃</a>
        {% else %}
        <a href="/register" class="hover:text-gray-700 font-medium">회원가입</a>
        <a href="/" class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm">로그인</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8 mb-12">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <div class="text-6xl font-bold text-primary">Q</div>
        <div class="text-xl font-bold text-text-dark">문제 <span id="question-count">1</span>/5</div>
      </div>

      <h1 class="text-2xl font-bold text-text-dark mb-6 text-center">퀴즈 문제</h1>

      <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <p class="text-xl text-text-dark">{{ quiz.question }}</p>
      </div>

      <form id="answer-form">
        <input type="hidden" id="question-id" value="{{ quiz._id }}">
        <input type="hidden" id="correct-answer" value="{{ quiz.answer }}">

        <div class="mb-6">
          <label for="user-answer" class="block text-text-dark mb-2">답변:</label>
          <input type="text" id="user-answer" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary" required autocomplete="off" autofocus />
        </div>

        <div id="result" class="mb-4"></div>

        <div class="flex justify-end">
          <button type="submit" id="submit-button" class="bg-black hover:bg-gray-800 text-primary font-bold py-2 px-4 rounded">제출하기</button>
          <a href="#" id="next-button" class="bg-primary hover:bg-green-600 text-text-dark font-bold py-2 px-4 rounded hidden">다음 문제</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-black text-primary py-2 fixed bottom-0 w-full">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">&copy; QuizWeek. 크래프톤 정글 9기 4팀.</p>
    </div>
  </footer>
</body>
</html>
