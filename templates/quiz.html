<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 사용자 정의 색상 추가 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#05D182',
              'text-dark': '#494949',
            }
          }
        }
      }
    </script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>QuizWeek - 퀴즈</title>
    
    <script>

      // 현재 문제 인덱스
      const currentIndex = parseInt("{{ index }}");

      document.addEventListener("DOMContentLoaded", function() {
        // 문제 카운트 초기화 (세션 스토리지 사용)
        if (!sessionStorage.getItem('quizCount')) {
          sessionStorage.setItem('quizCount', '1');
          // 틀린 문제 배열 초기화
          sessionStorage.setItem('wrongQuestions', JSON.stringify([]));
        }
        
        // 현재 문제 번호 표시
        const currentCount = parseInt(sessionStorage.getItem('quizCount'));
        document.getElementById('question-count').textContent = currentCount;
        
        // 로고 클릭 시 경고창 표시
        document.getElementById('logo-link').addEventListener('click', function(e) {
          e.preventDefault();
          alert("시험 중에는 홈 화면으로 돌아갈 수 없습니다!");
        });
        
        // 답변 제출 처리
        const answerForm = document.getElementById("answer-form");
        
        answerForm.addEventListener("submit", function(e) {
          e.preventDefault();
          
          const userAnswer = document.getElementById("user-answer").value.trim();
          const correctAnswer = document.getElementById("correct-answer").value.trim();
          const questionId = document.getElementById("question-id").value;
          const questionText = document.querySelector(".question-text").textContent;
          const resultDiv = document.getElementById("result");
          const nextButton = document.getElementById("next-button");
          
          if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
            resultDiv.innerHTML = `
              <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
                <p class="font-bold">정답입니다!</p>
                <p>정확한 답변: ${correctAnswer}</p>
              </div>
            `;
            
            // 정답 처리를 위한 AJAX 요청
            fetch('/quiz/answer', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                question_id: questionId,
                is_correct: true
              }),
            });
          } else {
            resultDiv.innerHTML = `
              <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p class="font-bold">오답입니다!</p>
                <p>정확한 답변: ${correctAnswer}</p>
              </div>
            `;
            
            // 오답일 경우 틀린 문제 저장
            const wrongQuestions = JSON.parse(sessionStorage.getItem('wrongQuestions') || '[]');
            wrongQuestions.push({
              id: questionId,
              question: questionText,
              answer: correctAnswer,
              userAnswer: userAnswer
            });
            sessionStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
            
            // 오답 처리를 위한 AJAX 요청
            fetch('/quiz/answer', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                question_id: questionId,
                is_correct: false
              }),
            });
          }
          
          // 제출 버튼 숨기기
          document.getElementById("submit-button").classList.add("hidden");
          
          // 문제 카운트 확인하여 다음 동작 결정
          if (currentIndex + 1 >= 5) {
            nextButton.href = "/quiz/finish";
            nextButton.textContent = "결과 보기";
          } else {
            nextButton.href = `/quiz/play/${currentIndex + 1}`;
            nextButton.textContent = `다음 문제`;
          }
          
          // 다음 문제 버튼 표시
          nextButton.classList.remove("hidden");
          
          // 문제 카운트 증가
          const newCount = currentCount + 1;
          sessionStorage.setItem('quizCount', newCount.toString());
        });
        
        // 결과 페이지로 이동 시 틀린 문제 정보 전달
        document.getElementById("next-button").addEventListener("click", function(e) {
          if (this.href.includes("/quiz/finish")) {
            // 틀린 문제 정보를 서버에 저장
            const wrongQuestions = sessionStorage.getItem('wrongQuestions');
            if (wrongQuestions) {
              fetch('/quiz/save_wrong', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: wrongQuestions
              });
            }
          }
        });
      });
    </script>
  </head>

  <body class="bg-gray-100 font-sans">
    <!-- 네비게이션 바 -->
    <nav class="bg-primary text-text-dark shadow-lg">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <a href="#" id="logo-link" class="text-xl font-bold hover:text-gray-700">QuizWeek</a>
          <div class="space-x-4 flex items-center">
            {% if nickname %}
            <span class="text-gray-700 mr-2">{{ nickname }}님 환영합니다</span>
            <a
              href="/logout"
              class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm"
              >로그아웃</a
            >
            {% else %}
            <a href="/register" class="hover:text-gray-700 font-medium"
              >회원가입</a
            >
            <a
              href="/"
              class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm"
              >로그인</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- 퀴즈 컨텐츠 -->
    <div class="container mx-auto px-4 py-8 mb-12">
      <div class="max-w-2xl mx-auto bg-black rounded-lg shadow-lg p-6">
        <!-- 퀴즈 아이콘 및 카운트 -->
        <div class="flex justify-between items-center mb-4">
          <div class="text-6xl font-bold text-primary">Q</div>
          <div class="text-xl font-bold text-primary">문제 <span id="question-count">1</span>/5</div>
        </div>
        
        <h1 class="text-2xl font-bold text-primary mb-6 text-center">시험 모드</h1>
        
        <!-- 질문 -->
        <div class="bg-black p-6 rounded-lg mb-6 border-2 border-primary">
          <p class="text-xl text-primary question-text">{{ quiz.question }}</p>
        </div>
        
        <!-- 답변 폼 -->
        <form id="answer-form">
          <input type="hidden" id="question-id" value="{{ quiz._id }}">
          <input type="hidden" id="correct-answer" value="{{ quiz.answer }}">
          
          <div class="mb-6">
            <label for="user-answer" class="block text-primary mb-2">답변:</label>
            <input
              type="text"
              id="user-answer"
              class="w-full px-3 py-2 bg-black text-primary border border-primary rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              required
              autocomplete="off"
              autofocus
            />
          </div>
          
          <!-- 결과 표시 영역 -->
          <div id="result" class="mb-4"></div>
          
          <div class="flex justify-end">
            <button
              type="submit"
              id="submit-button"
              class="bg-black hover:bg-gray-800 text-primary font-bold py-2 px-4 rounded border-2 border-primary focus:outline-none focus:shadow-outline"
            >
              정답 제출
            </button>
            
            <a
              href="/quiz/start"
              id="next-button"
              class="bg-primary hover:bg-green-600 text-text-dark font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden"
            >
              다음 문제
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-black text-primary py-2 fixed bottom-0 w-full">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm">&copy; QuizWeek. 크래프톤 정글 9기 4팀.</p>
      </div>
    </footer>
  </body>
</html>
