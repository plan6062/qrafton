<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet" />
  
  <title>QuizWeek</title>
</head>

<body class="bg-gray-100 font-sans">
  <!-- 네비게이션 바 -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="text-xl font-bold">QuizWeek</div>
        <div class="space-x-4">
          <a href="/main" class="hover:text-blue-200 font-medium">홈</a>
          <a href="/ranking" class="hover:text-blue-200 font-medium">순위</a>
          {% if nickname %}
            <span class="text-blue-200">{{ nickname }}님 환영합니다</span>
            <a href="/logout" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">로그아웃</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 컨텐츠 -->
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto text-center">
      <!-- 로고 또는 큰 Q -->
      <div class="text-9xl font-bold text-blue-600 mb-8">Q</div>
      
      <h1 class="text-4xl font-bold text-gray-800 mb-6">QuizWeek에 오신 것을 환영합니다!</h1>
      
      <p class="text-xl text-gray-600 mb-8">
        크래프톤 정글에서 배운 지식을 테스트하고 다른 사용자들과 순위를 겨뤄보세요.
      </p>
      
      <!-- 시작하기 버튼 -->
      <a href="/quiz/start" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition duration-300">
        시작하기
      </a>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; QuizWeek. 크래프톤 정글 4팀.</p>
    </div>
  </footer>
</body>
</html>
