<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 사용자 정의 색상 추가 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#05D182',
              'text-dark': '#494949',
            }
          }
        }
      }
    </script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>QuizWeek</title>
  </head>

  <body class="bg-gray-100 font-sans">
    <!-- 네비게이션 바 -->
    <nav class="bg-primary text-text-dark shadow-lg">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <a href="/" class="text-xl font-bold hover:text-gray-700">QuizWeek</a>
          <div class="space-x-4 flex items-center">
            <a href="/register" class="hover:text-gray-700 font-medium">회원가입</a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 로그인 폼 -->
    <div class="container mx-auto mt-10 px-4">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <div class="text-4xl font-bold text-primary mb-6 text-center">Q</div>
        <h2 class="text-2xl font-bold text-text-dark mb-6 text-center">QuizWeek Login</h2>
        
        <form action="/login" method="POST">
          <div class="mb-4">
            <label for="userid" class="block text-text-dark mb-2">아이디:</label>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              id="userid"
              name="userid"
              required
            />
          </div>
          
          <div class="mb-6">
            <label for="userpw" class="block text-text-dark mb-2">비밀번호:</label>
            <input
              type="password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              id="userpw"
              name="userpw"
              required
            />
          </div>
          
          <div class="flex items-center justify-between mt-6">
            <a href="/register" class="bg-black hover:bg-gray-800 text-primary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              회원가입
            </a>
            <button type="submit" class="bg-black hover:bg-gray-800 text-primary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              로그인
            </button>
          </div>
        </form>
        
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-6" role="alert">
          <p>{{ error }}</p>
        </div>
        {% endif %}
      </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-black text-primary py-2 fixed bottom-0 w-full">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm">&copy; QuizWeek. 크래프톤 정글 9기 4팀.</p>
      </div>
    </footer>
  </body>
</html>
