<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"
    ></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet"
    />

    <title>QuizWeek</title>

    <!-- style -->
    <style type="text/css"></style>

    <script></script>
  </head>

<body>
  <div class="container mt-5">
    <h2>QuizWeek Login</h2>

    <form action="/login" method="POST">
      <div class="form-group">
        <label>아이디:</label>
        <input type="text" class="form-control" name="userid" required />
      </div>

      <div class="form-group">
        <label>비밀번호:</label>
        <input type="password" class="form-control" name="userpw" required />
      </div>

      <div class="mt-3">
        <a href="/register" class="btn btn-primary">회원가입</a>
        <button type="submit" class="btn btn-secondary">로그인</button>
      </div>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3"> {{ error }} </div>
    {% endif %}
  </div>
</body>

</html>
