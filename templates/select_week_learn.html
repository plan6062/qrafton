<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#05D182',
              'text-dark': '#494949'
            }
          }
        }
      }
    </script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet" />
    
    <title>Q래프톤 - 주차 선택</title>
  </head>
  
  <body class="bg-gray-100 font-sans">
    <!-- 네비게이션 -->
    <nav class="bg-primary text-text-dark shadow-lg">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <a href="/main" class="text-xl font-bold hover:text-gray-700">Q래프톤</a>
          <div class="space-x-4 flex items-center">
            {% if nickname %}
              <span class="text-gray-700 mr-2">{{ nickname }}님 환영합니다</span>
              <a href="/logout" class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm">로그아웃</a>
            {% else %}
              <a href="/register" class="hover:text-gray-700 font-medium">회원가입</a>
              <a href="/" class="bg-black hover:bg-gray-800 px-3 py-1 rounded text-primary text-sm">로그인</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 컨텐츠 -->
    <div class="container mx-auto px-4 py-12 mb-20 text-center">
      <h1 class="text-4xl font-bold text-text-dark mb-10">원하는 주차를 선택하세요!</h1>
      
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 justify-center">
        {% for week in range(4) %}
          <a href="/quiz/start?week={{ week }}"
             class="bg-black hover:bg-gray-800 text-primary font-bold py-6 px-8 rounded-lg text-xl shadow-lg transition duration-300 text-center block">
            Week {{ week }}
          </a>
        {% endfor %}
      </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-black text-primary py-2 fixed bottom-0 w-full">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm">&copy; Q래프톤. 크래프톤 정글 9기 4팀.</p>
      </div>
    </footer>
  </body>
</html>
